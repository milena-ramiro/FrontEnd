	<body>

		<header style="border-bottom: 4px solid #EB2D2D;">

			<div class="container">
				<div class="logo">
					<img src="images/logo.jpg">
				</div><!--logo-->
			</div><!--container-->

			<nav class="menu-desktop">
				<ul>
					<li><a  href="index.html">Home</a></li>
					<li><a style="color: #EB2D2D;" href="venda.html">Venda</a></li>

				</ul>
			</nav>

			<div class="clear"></div>

		</header>


		<section class="venda">
			<div class="line-titulo">
				<div class="ln-1"></div>
				<h2>Veículos para Venda</h2>
				<div class="ln-1"></div>
			</div><!--line-titulo-->

			<div class="content-venda">
				<div class="container">
					<div class="sidebar">
						<div class="search1">
							<h2>Filtre por preço</h2>
							<div class="barra-preco">

								<div class="barra-preco-fill"></div><!--barra-preco-fill-->
								<div class="pointer-barra"></div><!--pointer-barra-->

							</div><!--barra-preco-->

							<div class="valor-pesquisa">
								<p>R$0,00</p>
								<p>R$250.000,00</p>
								<div class="clear"></div>
							</div><!--valor-pesquisa-->

						</div><!--search1-->

						<div class="search2">
							<h2>Filtre por ano</h2>
							<form>
								<div class="form-venda-wraper">
									<input type="checkbox" id="item1">
									<label for="item1"></label>
									<span>Todas as décadas</span>
								</div><!--form-venda-wraper-->

								<div class="form-venda-wraper">
									<input type="checkbox" id="item2">
									<label for="item2"></label>
									<span>1970-1980</span>
								</div><!--form-venda-wraper-->

								<div class="form-venda-wraper">
									<input type="checkbox" id="item3">
									<label for="item3"></label>
									<span>1981-1990</span>
								</div><!--form-venda-wraper-->

								<div class="form-venda-wraper">
									<input type="checkbox" id="item4">
									<label for="item4"></label>
									<span>1991-2000</span>
								</div><!--form-venda-wraper-->

								<div class="form-venda-wraper">
									<input type="checkbox" id="item5">
									<label for="item5"></label>
									<span>2001-2015</span>
								</div><!--form-venda-wraper-->
							</form>
						</div><!--search2-->

					</div><!--sidebar-->
				</div><!--container-->
			</div><!--content-venda-->

		</section><!--venda-->
